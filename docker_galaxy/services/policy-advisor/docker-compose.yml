version: '3.8'

services:
  policy-advisor-api:
    build:
      context: ../../../
      dockerfile: docker/services/policy-advisor/Dockerfile
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=production
      - PORT=4004
    networks:
      - startales-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4004/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    container_name: startales-policy-advisor-api

networks:
  startales-network:
    external: true

