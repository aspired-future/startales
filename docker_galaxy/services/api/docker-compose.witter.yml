version: '3.8'

services:
  witter-api:
    build:
      context: ../../..
      dockerfile: docker/services/api/Dockerfile.witter
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - AI_SERVICE_URL=http://localhost:8001
    networks:
      - startales-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  startales-network:
    external: true
